<mat-tab-group (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Registration">
        <mat-table class="mat-elevation-z8" [dataSource]="userArray">
            <ng-container matColumnDef="UserName">
                <mat-header-cell *matHeaderCellDef> User Name</mat-header-cell>
                <mat-cell *matCellDef="let row;">{{row.UserName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Email">
                <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
                <mat-cell *matCellDef="let row;">{{row.Email}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Address">
                <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                <mat-cell *matCellDef="let row;">{{row.Address}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row;">
              <button mat-icon-button (click)="deleteRow(row)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </mat-tab>
    <mat-tab label="User Details"> 
        <form class="example-form " [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()" >
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
                <div  class="address-container">
                    <p>Address:-</p>
              <ng-container formArrayName="Address">
                <ng-container *ngFor="let item of fa; let i = index">
                    <ng-container formGroupName="{{i}}">
                <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="Ex. San Francisco">
              </mat-form-field><mat-form-field class="example-full-width">
                <mat-label>State</mat-label>
                <input matInput formControlName="State" placeholder="Ex. California">
              </mat-form-field><mat-form-field class="example-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput formControlName="postalCode" maxlength="5" placeholder="Ex. 94105" value="94043">
              </mat-form-field>
            </ng-container>
            </ng-container>
            </ng-container>
            <button mat-raised-button type="button" (click)="AddAddress()">Add Address</button>
            <button mat-raised-button type="button" (click)="DeleteAddress()">Delete Address</button>
        </div>
            <button  type="submit" mat-stroked-button color="primary">Submit</button>
          </form>
     </mat-tab>
  </mat-tab-group>
